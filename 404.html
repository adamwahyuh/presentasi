<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Tidak Ditemukan</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Menambahkan font kustom yang lebih keren dari Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap');

    /* Mendifinisikan animasi kustom untuk digunakan dengan Tailwind */
    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px) rotate(-3deg); }
      20%, 40%, 60%, 80% { transform: translateX(5px) rotate(3deg); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    // Konfigurasi Tailwind CSS untuk menambahkan animasi dan font kustom
    tailwind.config = {
      darkMode: "media", // Mengaktifkan mode gelap berdasarkan preferensi sistem
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'sans-serif'], // Set Poppins sebagai font default
          },
          // Menambahkan keyframes animasi agar bisa dipanggil sebagai class
          animation: {
            shake: 'shake 1s ease-in-out infinite',
            'shake-fast': 'shake 0.5s ease-in-out infinite',
            float: 'float 4s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-out forwards',
          },
          keyframes: {
            shake: {
              '0%, 100%': { transform: 'translateX(0) rotate(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px) rotate(-3deg)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(5px) rotate(3deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            fadeIn: {
              'from': { opacity: '0', transform: 'translateY(20px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          // Efek filter untuk menambah kedalaman
          dropShadow: {
            'glow': [
              '0 0 10px rgba(168, 85, 247, 0.4)', // ungu
              '0 0 20px rgba(59, 130, 246, 0.3)' // biru
            ]
          }
        },
      },
    };
  </script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden antialiased">

  <main class="text-center space-y-8 animate-fade-in" style="animation-delay: 200ms;">
    
    <div class="flex items-center justify-center animate-float">
      <span class="text-[12rem] md:text-[18rem] lg:text-[24rem] font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400 dark:from-blue-400 dark:to-cyan-300 transition-transform duration-300 ease-out hover:scale-105 -rotate-12">
        4
      </span>
      
      <div class="px-2 md:px-4">
        <i data-lucide="angry" class="w-24 h-24 md:w-32 md:h-32 lg:w-48 lg:h-48 text-purple-600 dark:text-purple-400 drop-shadow-glow animate-shake hover:animate-shake-fast cursor-pointer"></i>
      </div>
      
      <span class="text-[12rem] md:text-[18rem] lg:text-[24rem] font-black text-transparent bg-clip-text bg-gradient-to-l from-purple-500 to-pink-500 dark:from-purple-400 dark:to-pink-400 transition-transform duration-300 ease-out hover:scale-105 rotate-12">
        4
      </span>
    </div>
    
    <div class="space-y-8 animate-fade-in" style="animation-delay: 500ms;">
      <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-slate-200">
        Halaman Tidak Ditemukan
      </h1>
      <a href="./" class="inline-flex items-center gap-2 bg-blue-600 text-white font-semibold px-8 py-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 mt-6">
        <i data-lucide="home" class="w-5 h-5"></i>
        Kembali ke Beranda
      </a>
    </div>

  </main>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
